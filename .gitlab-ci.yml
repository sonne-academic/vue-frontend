stages:
  - build
  - deploy

buildFrontend:
  stage: build
  script:
  - npm install
  - npm run build
  artifacts:
    paths:
    - dist/
  only:
  - frontend
  tags:
  - mk4

deployFrontend:
  stage: deploy
  script:
  - rm -rf /srv/http/static/*
  - cp -r dist/* /srv/http/static
  only:
  - frontend
  tags:
  - sonne2
  when: manual
  environment:
    name: sonne2
    url: https://sonne.0ds.de

